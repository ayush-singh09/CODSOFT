<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-box">
        <div class="display"><h2></h2></div>
        <div class="operations">
            <div class="oper">
                <button class="get c">C</button>
                <button>.</button>
                <button>/</button>
                <button>+</button>
            </div>
            <div class="oper">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div class="oper">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="oper">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div class="oper">
                <button class="enter get result">= / ENTER</button>
                <button class="enter get less"><-</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
